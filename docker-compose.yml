
services:

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - database_volume:/Database
    env_file:
      - .env
    networks:
      - transcendence
    ports:
      - "3000:3000"

networks:
  transcendence:
    name: transcendence
    driver: bridge

volumes:
  database_volume:
    driver: local
    driver_opts:
      type: none
      device: ./Database
      o: bind