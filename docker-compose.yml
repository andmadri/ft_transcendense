
services:

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - database_volume:/Database
    env_file:
      - .env
    networks:
      - transcendence
    expose:
      - "3000"

  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - transcendence
    depends_on:
      - backend
    ports:
      - "8080:80"

networks:
  transcendence:
    name: transcendence
    driver: bridge

volumes:
  database_volume:
    driver: local
    driver_opts:
      type: none
      device: ./Database
      o: bind